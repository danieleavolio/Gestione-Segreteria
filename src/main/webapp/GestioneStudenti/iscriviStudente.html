<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Iscrivi studente</title>
</head>
<body>
<p>
    <h1>Iscrivi uno studente</h1>
    <p1>Attenzione, rischi di diventare depresso al 90%</p1>
</p>

<form method="get" action="">
    <div class="form-group">
        <label for="matricola">Matricola:</label>
        <input type="text" class="form-control"placeholder="Inserisci matricola" id="matricola">
    </div>
    <div class="form-group">
        <label for="Nome"> Nome: </label>
        <input type="text" class="form-control" placeholder="Inserisci nome" id="nome" />
    </div>
    <div class="form-group">
        <label> Cognome:</label>
        <input type="text"class="form-control" placeholder="Inserisci cognome" id="cognome"/>
    </div>
    <div class="form-group">
        <label> Luogo di nascita:</label>
        <input type="text" class="form-control" placeholder="Inserisci luogo di nascita" id="luogoNascita"/>
    </div>
    <div class="form-group">
        <label> Data di nascita:</label>
        <input type="date"class="form-control" id="dataNascita"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Trova posizione di Rullo</button>
        <input value="Iscrivi studente" class="btn btn-primary" type="submit" />
    </div>
</form>

</body>
</html>
