<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROVA AJAX</title>
    <script>
        function invocaAjax() {
            //istanzio ajax
            var xhttp = new XMLHttpRequest();
            // funzione di callback che gestisce il risultato ottenuto dal server
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var listaStudenti = JSON.parse(xhttp.responseText);
                    for ( i = 0; i < listaStudenti.lenght; i++){
                        var s = listaStudenti[i];
                        document.getElementById("url").innerHTML = " " + s.nome;
                        document.getElementById("origin").innerHTML = " " + s.matricola;
                    }
                }
            }
            // invoco il server
            xhttp.open("GET", "https://httpbin.org/get", true);
            // mando il corpo vuoto
            xhttp.send();
        }
    </script>
</head>
<body>
<!--fare una invocazione ajax al server e iniettare nel paragrafo alcuni dei componenti-->
<button onclick="invocaAjax()" ; style="color: mediumslateblue; font-size: 30px"> AJAX</button>
<p style="font-size: 30px; font-weight: bolder" id="url"></p>
<p style="font-size: 30px; font-weight: bolder" id="origin"></p>
</body>
</html>
